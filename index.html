<!DOCTYPE html>
<html lang="ja">
<head>
	<link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パルデア時間計算</title>
    <script src="script.js" defer></script>
</head>
<body>

	<label for="paldeaHoursInput">パルデア地方の現在時刻:</label>
	<div class="time-inputs">
	  <input type="text" id="paldeaHoursInput"> 時<!-- 時間入力欄 -->
	  <input type="text" id="paldeaMinutesInput"> 分 <!-- 分入力欄 -->
	</div>
    <button id="calculateButton">パルデア地方の現在時刻から計算</button>

    <label for="systemHoursInput">本体時刻（秒は0）:</label>
    <div class="time-inputs">
<input type="text" id="systemHoursInput">時
<label for="systemMinutesInput"></label>
<input type="text" id="systemMinutesInput">分
</div>
<button id="systemTimeButton">本体時刻で計算</button>

	





    <h2>パルデア地方の時刻</h2>
    <p id="paldeaTimeDisplay"></p>

    <h2>キタカミの里の時刻</h2>
    <p id="kitakamiTimeDisplay"></p>

    <h2>ブルーベリー学園の時刻</h2>
    <p id="blueberryTimeDisplay"></p>

	<h2>現在の時刻</h2>
    <p id="currentTimeDisplay"></p>
    <h2>「計算」を押した時刻</h2>
    <p id="initialTimeDisplay"></p>
</body>
</html>
